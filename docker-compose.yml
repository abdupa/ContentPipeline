services:
  backend:
    build: ./backend
    image: contentgen-backend:latest
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/venv
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 15s      # Check every 15 seconds
      timeout: 5s        # Wait 5 seconds for a response
      retries: 5         # Try 5 times before failing
      start_period: 30s  # <-- THE FIX: Wait 30 seconds before the first check


  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy

  redis:
    image: "redis:alpine"
    ports:
      - "6380:6379"
    # *** THE FIX: Add a volume to persist Redis data ***
    volumes:
      - redis-data:/data

  celery-worker:
    build: ./backend
    image: contentgen-backend:latest
    command: celery -A celery_app.app worker --loglevel=info
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/venv
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      - backend
      - redis

# *** THE FIX: Define the named volume at the top level ***
volumes:
  redis-data:
